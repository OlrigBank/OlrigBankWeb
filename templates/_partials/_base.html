<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olrig Bank | {% block title %}Page Title{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    {% include "_partials/_header.html" %}

    <div class="container">
        <aside class="side-menu">
            {{ navigation | safe }}
        </aside>

        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% include "_partials/_footer.html" %}

    <!-- Optional: Scroll tracking script -->
    <script src="{{ url_for('static', filename='js/scrolltrack.js') }}"></script>

</body>
</html>
