services:
  - type: web
    name: olrig-bank
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python generate_site.py
    startCommand: gunicorn server:app --bind 0.0.0.0:8080
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    autoDeploy: true
    runtime: docker
    healthCheckPath: /health
